<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .setting-group {
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 4px;
      }
      .setting-item {
        margin: 10px 0;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 5px;
        margin: 5px 0;
      }
      button {
        padding: 8px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }
      button:hover {
        background-color: #45a049;
      }
      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      .status {
        color: #4caf50;
        margin-top: 10px;
        text-align: center;
      }
      #serverStatus {
        font-size: 12px;
        padding: 3px;
        border-radius: 3px;
        background-color: #f5f5f5;
      }
      small {
        color: #666;
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>拓元搶票助手</h3>

      <!-- 伺服器狀態 -->
      <div class="setting-group">
        <h4>🌐 OCR 伺服器</h4>
        <div class="setting-item">
          <button
            id="wakeServer"
            style="background-color: #2196f3; width: 100%"
          >
            🚀 喚醒 OCR 伺服器
          </button>
          <div
            id="serverStatus"
            style="margin-top: 5px; font-size: 12px; text-align: center"
          >
            伺服器狀態：未檢查
          </div>
        </div>
      </div>

      <!-- 查詢設定 -->
      <div class="setting-group">
        <!-- 自動搶票設定 -->
        <h4>🚀 自動搶票</h4>
        <div class="setting-item">
          <label>
            <input type="checkbox" id="autoRedirect" />
            自動跳轉到場次頁面 (detail → game)
          </label>
          <small>開啟後會自動從活動詳情頁跳轉到場次選擇頁，搶票更有效率</small>
        </div>
        <div class="setting-item">
          <label>
            <input type="checkbox" id="autoGrab" />
            自動選擇場次
          </label>
        </div>
        <div class="setting-item">
          <label>
            <input type="checkbox" id="autoSelectTicket" />
            自動選擇票種
          </label>
        </div>
      </div>

      <!-- 票種篩選設定 -->
      <div class="setting-group">
        <h4>🎫 票種篩選</h4>
        <div class="setting-item">
          <label for="keywords">關鍵字篩選 (用逗號分隔)：</label>
          <input type="text" id="keywords" placeholder="例如: VIP,搖滾區,1F" />
          <small>留空則選擇第一個可用票種</small>
        </div>
      </div>

      <!-- 購票設定 -->
      <div class="setting-group">
        <h4>💳 購票設定</h4>
        <div class="setting-item">
          <label for="ticketCount">票券數量：</label>
          <input type="number" id="ticketCount" min="1" max="4" value="1" />
        </div>
        <div class="setting-item">
          <label>
            <input type="checkbox" id="autoSubmit" />
            自動提交訂單
          </label>
        </div>
      </div>

      <!-- 狀態顯示 -->
      <div class="setting-group">
        <h4>📊 狀態</h4>
        <div id="currentStatus">載入中...</div>
      </div>

      <button id="saveSettings">💾 儲存設定</button>
      <button id="stopAll" style="background-color: #f44336">
        ⏹️ 停止所有自動化
      </button>
      <div id="status" class="status"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
