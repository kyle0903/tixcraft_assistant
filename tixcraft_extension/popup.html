<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .setting-group {
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 4px;
      }
      .setting-item {
        margin: 10px 0;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 5px;
        margin: 5px 0;
      }
      button {
        padding: 8px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }
      button:hover {
        background-color: #45a049;
      }
      .status {
        color: #4caf50;
        margin-top: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>拓元搶票助手</h3>

      <div class="setting-group">
        <div class="setting-item">
          <label for="ticketCount">票券數量：</label>
          <input type="number" id="ticketCount" min="1" max="4" value="1" />
        </div>

        <div class="setting-item">
          <label for="autoSubmit">自動提交：</label>
          <input type="checkbox" id="autoSubmit" />
        </div>

      <button id="saveSettings">儲存設定</button>
      <div id="status" class="status"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
